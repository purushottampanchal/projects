    <style>

        .carousel-caption{
            position: absolute;
            z-index: 20;
            bottom: 50%;
        }

        .carousel-item img {
            height: 90vh;
        }

    </style>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light font-weight-bold">
                    <img src="https://via.placeholder.com/30x30?text=30x30" />
                    WebSite Name
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
                    <ul class="navbar-nav m1-auto flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>

                        <li class="nav-item">

                            <a class="nav-link" href="#">Privacy</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div style="height:90vh">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-caption d-none d-md-block">
                <h1 class="display-2"> Welcome to the website </h1>
                <h1 class="display-4"> Sub-heading here </h1>
            </div>

            <div class="carousel-item active">
                <img class="d-block w-100" src="https://wallpapercave.com/wp/wp1874155.jpg" alt="First slide"></img>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://wallpapercave.com/wp/wp1874155.jpg" alt="Second slide" />
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://wallpapercave.com/wp/wp1874155.jpg" alt="Third slide" />
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
